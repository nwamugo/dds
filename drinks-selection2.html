<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="DrinksDonShow">
  <meta name="author" content="Duziem Ugoji">
  <meta name="description" content="Order Your Drinks for Weddings, Parties, Occasions">
  <meta name="keywords" content="Drinks, Order, Wine, Water, Juice, Soft, Weddings, Parties">

  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="icon" href="favicon.png" type="image/png">


  <title>DDS | Drinks Don Show</title>
</head>
<body>
  <div class="page-layout drinks-selection">
    <div class="wine"><h2>Wine</h2></div>
    <div class="juice"><h2>Juice</h2></div>

    <div class="soft">
      <header>
        <h2>4 Categories</h2>
        <div>
          <label>
            <input type="checkbox" name="category" id="" value="wine">
            Wine
          </label>
          <label>
            <input type="checkbox" name="category" id="" value="juice">
            Juice
          </label>
          <label>
            <input type="checkbox" name="category" id="" value="soft">
            Soft
          </label>
          <label>
            <input type="checkbox" name="category" id="" value="water">
            Water
          </label>
        </div>
      </header>
      <div class="categories">
        <div class="item">
          <h4 class="item-name">
            <img src="img/icons/wine.svg" alt="">
            Wine
          </h4>
          <div>
            <div>
              <input
                type="number"
                value="0"
                min="0"
                name=""
                id=""
                class="quantity"
              >
              carton(s)
            </div>
            <div>
              <input type="button" value="&utrif;" class="increment">
              <input type="button" value="&dtrif;" class="decrement">
            </div>
          </div>
          <small>**1 carton = 12 drinks</small>
          <br><br>
          <label for="">Alcohol Spread:</label>
          <input type="range" name="" id="">
          50%
        </div>
        <div class="item">
          <h4 class="item-name">
            <img src="img/icons/juice.svg" alt="" class="juice">
            <span>Juice</span>
          </h4>
          <div>
            <div>
              <input
                type="number"
                value="0"
                min="0"
                name=""
                id=""
                class="quantity"
              >
              carton(s)
            </div>
            <div>
              <input type="button" value="&utrif;" class="increment">
              <input type="button" value="&dtrif;" class="decrement">
            </div>
          </div>
          <small>**1 carton = 12 drinks</small>
        </div>
        <div class="item">
          <h4 class="item-name soda">
            <img src="img/icons/soda.svg" alt="">
            <span>Soft Drinks</span>
          </h4>
          <div class="order-pad-soda">
            <div>
              <input
                type="number"
                value="0"
                min="0"
                name=""
                id=""
                class="quantity"
              >
              carton(s)
            </div>
            <div>
              <input type="button" value="&utrif;" class="increment">
              <input type="button" value="&dtrif;" class="decrement">
            </div>
          </div>
          <small>**1 carton = <b>24</b> drinks</small>
        </div>
        <div class="item">
          <h4 class="item-name">
            <img src="img/icons/water.svg" alt="">
            Water
          </h4>
          <div>
            <div>
              <input
                type="number"
                value="0"
                min="0"
                name=""
                id=""
                class="quantity"
              >
              carton(s)
            </div>
            <div>
              <input type="button" value="&utrif;" class="increment">
              <input type="button" value="&dtrif;" class="decrement">
            </div>
          </div>
          <small>**1 carton = 6 drinks</small>
        </div>
      </div>
    </div>

    <div class="porch">
      <h1 class="fineprint">Drinks Don Show © 2021</h1>
      <div class="sidebar-bottom tile centered">
        <small>Selection amounts to</small>
        <div class="cost">
          <span class="cost-currency">₦</span>
          <span class="cost-amount">235,000</span>
          <span class="cost-cents">.00</span>
        </div>
        <a class="cta-button btn-large" href="/pricing">
        Proceed to Payment
        </a>
      </div>
    </div>
  </div>
</body>
</html>
