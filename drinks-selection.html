<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="DrinksDonShow">
  <meta name="author" content="Duziem Ugoji">
  <meta name="description" content="Order Your Drinks for Weddings, Parties, Occasions">
  <meta name="keywords" content="Drinks, Order, Wine, Water, Juice, Soft, Weddings, Parties">

  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">


  <title>Drinks Selection | DDS</title>
</head>
<body>
  <div class="bar">
    <div class="guest"><h2>Guest</h2></div>
    <div class="content">
      <h2>Abuja</h2>
      <form class="login-form">
        <h3>Login</h3>
        <p>
          <label for="username">Number of Guests</label>
          <input id="username" type="text"
          name="username"/>
        </p>
        <p>
          <label for="username">Venue of Event</label>
          <input id="username" type="text"
          name="username"/>
        </p>
        <p>
          <label for="username">Date of Event</label>
          <input id="username" type="text"
          name="username"/>
        </p>
      </form>
    </div>

    <div class="selection">
      <div class="categories">
        <div>Wine</div>
        <div>Juice</div>
        <div>Soft Drinks</div>
        <div>Water</div>
      </div>
    </div>

    <div class="information">
      Order History
    </div>
    <div class="cashier">
      <h1 class="fineprint">Drinks Don Show © 2021</h1>
      <div class="sidebar-bottom tile centered">
        <small>Selection amounts to</small>
        <div class="cost">
          <span class="cost-currency">₦</span>
          <span class="cost-amount">235,000</span>
          <span class="cost-cents">.00</span>
        </div>
        <a class="cta-button btn-large" href="/pricing">
        Proceed to Payment
        </a>
      </div>
    </div>
  </div>
</body>
</html>
